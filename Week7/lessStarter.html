<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Less Is More!</title>
    <!-- 
        link to the style.less (your style sheet) and 
        include the JS preprocessor that translates LESS to CSS -->
    <link
      rel="stylesheet/less"
      type="text/css"
      href="./less/custom_styles.less"
    />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <!-- Other options include use of node package manager (npm) to install Less and then compile the source -->
  </head>
  <body>
    <header id="headerStyle">
      <h1>Less is more</h1>
    </header>

    <div style="width: 95%; height: 25vh; position: relative; display: flex;">
      <div id="wordOfTheDay">
        <h2>Mighty</h2>
      </div>

      <div id="thoughtOfTheDay">
        <p>
          Carry out a random act of kindness, with no expections of reward, safe in the knowledge that one day
          someone might do the same for you.
        </p>
        <h3>Princess Diana</h3>
      </div>
    </div>

    <div id="lessonArea">
      <h1>Get ready</h1>
      <h2>lesson supplies</h2>
      <div class="logo"></div>
      <div class="specialUnit">
        <ul>
          <li>Colored pencils</li>
          <li>Post-It notes</li>
          <li>Tape</li>
        </ul>
      </div>
    </div>
  </body>
</html>
