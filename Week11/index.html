<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Quiz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    body{
        background-color: rgb(20, 36, 51);
        color: white;
    }
    .btn-outline-secondary{
        color: white;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4" style="margin-left: 45%;">Movie Quiz</h1>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 50%; margin-bottom: 3%; margin-left: 30%;">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/ghost.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/neon.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/streetwise.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <form>
      <div class="form-group">
        <label>1. Who directed Streetwise (1984 film)</label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-secondary">
            <input type="radio" name="question1" id="question1a" value="a"> a) Steven Spielberg
          </label>
          <label class="btn btn-outline-secondary">
            <input type="radio" name="question1" id="question1b" value="b"> b) 	Martin Bell
          </label>
          <label class="btn btn-outline-secondary">
            <input type="radio" name="question1" id="question1c" value="c"> c) Frank Darabont
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>2. When was neon genesis evangelion the end of evangelion released</label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-secondary">
            <input type="radio" name="question2" id="question2a" value="a"> a) 1980
          </label>
          <label class="btn btn-outline-secondary">
            <input type="radio" name="question2" id="question2b" value="b"> b) 1997
          </label>
          <label class="btn btn-outline-secondary">
            <input type="radio" name="question2" id="question2c" value="c"> c) 2005
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>3. Which movie won the Best Picture Oscar in 2020?</label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-secondary">
            <input type="radio" name="question3" id="question3a" value="a"> a) Joker
          </label>
          <label class="btn btn-outline-secondary">
            <input type="radio" name="question3" id="question3b" value="b"> b) Parasite
          </label>
          <label class="btn btn-outline-secondary">
            <input type="radio" name="question3" id="question3c" value="c"> c) 1917
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>4. Is Fallen Angels the best Wong Kar-wai film?</label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-secondary">
              <input type="radio" name="question3" id="question3a" value="a"> a) Yes
            </label>
            <label class="btn btn-outline-secondary">
              <input type="radio" name="question3" id="question3b" value="b"> b) Still Yes
            </label>
          </div>
      </div>
      <div class="form-group">
        <label>5. What movie comes out this April</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    The Super Mario Bros. Movie
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    John Wick 4
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    The Pope's Exorcist
                </label>
            </div>
      </div>
      <div class="form-group">
        <label>6. Is A Ghost Story the best film ever? </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Spicy Yes
                </label>
            </div>
      </div>
    </form>
    </div>
</body>
