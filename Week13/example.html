<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
    
    <div class="button-container">
        <h4>This week's thoughts</h4>
        <button
            class="btn btn-md btn-primary d-block m-4"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="right"
            title="Drink Fluids"
            data-bs-content="Drinking clear fluids helps your kidneys, liver and heart.">
            <span> <i class="bi bi-cup-straw"></i></span>
            <span style="margin-left: 10px">Hydration</span>
        </button>
        <button
            class="btn btn-md btn-primary d-block m-4"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="right"
            title="Drink Fluids"
            data-bs-content="Caffeine raises your heart rate and causes headaches and dehydration">
            <span> <i class="bi bi-cup-hot-fill"></i></span>
            <span style="margin-left: 10px">Caffeine</span>
        </button>
        <button
            class="btn btn-md btn-primary d-block m-4"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="right"
            title="Drink Fluids"
            data-bs-content="Feeling good is all about how you treat your body">
            <span> <i class="bi bi-lungs-fill"></i></span>
            <span style="margin-left: 10px">Health</span>
        </button>
        <button
            class="btn btn-md btn-primary d-block m-4"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="right"
            title="Drink Fluids"
            data-bs-content="Burn calories and add muscle mass with activity">
            <span> <i class="bi bi-activity"></i></span>
            <span style="margin-left: 10px">Activity</span>
        </button>
        <button
            class="btn btn-md btn-primary d-block m-4"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="right"
            title="Drink Fluids"
            data-bs-content="A good nightâ€™s sleep is essential for good health">
            <span> <i class="bi bi-moon-stars-fill"></i></span>
            <span style="margin-left: 10px">Sleep</span>
        </button>

    </div>

    <div class="container">
        <div class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
            <!-- side buttons -->
            <div class="col button-container">
            </div>
            <!-- end side buttons-->
            <div class="col carousel-area">
                <div id="course_carousel" class="carousel carousel-light" data-bs-ride="carousel" data-bs-interval="2000">
                    <div id="course_carousel" ..... >
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#course-carousel" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#course-carousel" data-bs-slide-to="1">
                            <button type="button" data-bs-target="#course-carousel" data-bs-slide-to="2">
                            <button type="button" data-bs-target="#course-carousel" data-bs-slide-to="3">
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="assets/marsala.jpeg" alt="Chicken Marsala" />
                                <div class="carousel-caption">
                                    <h2>Chicken Marsala</h2>
                                    <p>Old French Classic Dish</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/bolognese.jpeg" alt="Bolognese Pasta"/>
                                <div class="carousel-caption">
                                    <h2>Bolognese Pasta</h2>
                                    <p>Hearty Italian comfort food</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/piccata.jpeg" alt="Chicken Piccata"/>
                                <div class="carousel-caption">
                                    <h2>Chicken Piccata</h2>
                                    <p>Low calorie flavourful Italian dinner</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/shrimpscampi.jpeg" alt="Shrimp Scampi"/>
                                <div class="carousel-caption">
                                    <h2>Shrimp Scampi</h2>
                                    <p>Universal healthy seafood dish</p>
                                </div>
                            </div>
                        </div>
                        <!-- buttons to control navigation are placed outside carousel inner -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#course_carousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">
                                Previous
                            </span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#course_carousel" data-bs-slide="next" >
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">
                                Next
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
